<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="main-form">
    <h2>Example</h2>
    <div id="disp-user" class="disp-user"></div>
    <div class="mz-table">
      <div id="mz_tbody" class="mz_tbody"></div>
    </div>
  </div>

  <div id="login-popup-template" class="login-popup-template nodisp">
    <div class="popup-header">Войдите в чат</div>
    <table class="login-form-tab">
      <tbody>
        <tr>
          <td class="edit-form-cell"><label for="entercard">Выбкрите псевдоним:</label></td>
          <td class="edit-form-cell"><input id="popup_fld_name" name="name" type="text" size=50 value=""></td>
        </tr>
        <tr>
          <td class="edit-form-buttons">
            <button class="popup-button" id="popup-loginbutton" type="submit">Продолжить</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="js/app.js"></script>
 </body>
